<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>物业管理系统</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />

    <link th:href="@{/css/jquery.mmenu.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/add_style.css}" rel="stylesheet" />
</head>
<body>

<!-- Header-->
<div th:replace="menu/header::header"></div>

<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="menu/sidebar::sidebar"></div>

        <!-- Main Page -->
        <div class="main ">
            <!-- Page Header -->
            <div class="page-header">
                <div class="pull-left">
                    <ol  id="headPath" class="breadcrumb visible-sm visible-md visible-lg">
                        <li><a href="index.html"><i class="icon fa fa-home"></i>主页</a></li>
                    </ol>
                </div>
                <div class="pull-right">
                    <h2 id="rightContent">主页</h2>
                </div>
            </div>
            <!-- End Page Header -->
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img th:src="@{/images/community/community1.jpg}" style="width: 100%" class="center-block" alt="First slide" />
                    </div>
                    <div class="item">
                        <img th:src="@{/images/community/community2.jpg}" style="width: 100%" class="center-block" alt="Second slide" />
                    </div>
                    <div class="item">
                        <img th:src="@{/images/community/community3.jpg}" style="width: 100%" class="center-block" alt="Third slide" />
                    </div>
                    <div class="item">
                        <img th:src="@{/images/community/community4.jpg}" style="width: 100%" class="center-block" alt="Third slide" />
                    </div>
                    <div class="item">
                        <img th:src="@{/images/community/community5.jpg}" style="width: 100%" class="center-block" alt="Third slide" />
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- End Main Page -->

    </div>
</div>

<div class="clearfix"></div>

<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{/js/jquery.mmenu.min.js}"></script>
<script th:src="@{/js/core.min.js}"></script>
<script th:src="@{/js/pages/index.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function(){
        $('#myCarousel').carousel({interval:4000});
    });
    /*]]>*/
</script>
</body>
</html>
